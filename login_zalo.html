<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="./assets/image/logo.png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/login_zalo.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title> Login with Zalo</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./assets/image/logo.png" alt="Ảnh logo" class="header__logo--detail">
        </div>
        <div class="header__name">
            <h1 class="header__name--common">CỬA HÀNG VẬT LIỆU XÂY DỰNG</h1>
            <h1 class="header__name--store"><b>XUÂN HỒNG LY</b></h1>
        </div>
    </header>
    <div class="background">
        <img src="./assets/font/background-login.jpg" alt="Background hệ thống" class="background__font">
        <div class="login">
            <div class="login__zalo">
                <img src="./assets/font/zlogo.png" class="login__zalo--image" alt="Ảnh zalo">
            </div>
            <div class="login__zalo--telephone">
                <i class="login__zalo--telephone--icon fa-solid fa-phone"></i>
                <input type="text" placeholder="Nhập số điện thoại | +84:" class="login__infor--telephone--number">
            </div>
            <div class="login__zalo--password">
                <i class="login__zalo--password--icon fa-solid fa-lock"></i>
                <input type="text" placeholder="Mật khẩu" class="login__infor--password--content">
            </div>
            <div class="login__zalo--button">
                <a href="/47K212.05/home.html" class="login__zalo--button-link">
                    Đăng nhập
                </a>
            </div>
            <input type="checkbox" class="login__zalo--checkbox"><b class="login__zalo--content">Tôi đã đọc và đồng ý với điều khoản!</b>
        </div>
    </div>
</body>
</html>
