<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="website icon" type="png" href="./assets/image/logo.png">
    <link rel="stylesheet" href="./assets/css/reset.css">
    <link rel="stylesheet" href="./assets/css/login.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Login</title>
</head>
<body>
    <header class="header">
        <div class="header__logo">
            <img src="./assets/image/logo.png" alt="Ảnh logo" class="header__logo--detail">
        </div>
        <div class="header__name">
            <h1 class="header__name--common">CỬA HÀNG VẬT LIỆU XÂY DỰNG</h1>
            <h1 class="header__name--store"><b>XUÂN HỒNG LY</b></h1>
        </div>
    </header>
    <div class="background">
        <img src="./assets/font/background-login.jpg" alt="Background hệ thống" class="background__font">
        <div class="login">
            <div class="login__infor">
                <h2>Đăng nhập</h2>
            </div>
            <input type="text" placeholder="Tên đăng nhập" class="login__infor--username">
            <div class="login__infor--password">
                <input type="text" placeholder="Mật khẩu" class="login__infor--password--content">
                <i class="login__infor--password--eye fa-solid fa-eye"></i>
            </div>
            <div class="login__infor--button">
                <a href="/47K212.05/home.html" class="login__link">
                    Đăng nhập
                </a>
            </div>
            <h4 class="login__infor--forgotpass">Quên mật khẩu?</h4>
            <a href="/47K212.05/login_zalo.html" class="login__infor-option">
                <h4 class="login__infor--zalo"><u>Đăng nhập với Zalo</u></h4>
            </a>
        </div>
    </div>
</body>
</html>
